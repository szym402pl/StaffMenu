messages:
  vanish-on: "&aVanish has been turned ON!"
  vanish-off: "&cVanish has been turned OFF!"
  alert-prompt: "&aType in the alert you'd want to send. \n&7Type 'cancel' to cancel."
  alert-expiry: "&cTime to send the alert has expired! Try again."
  alert-format: "&c[YourServer] ALERT: {message}"
